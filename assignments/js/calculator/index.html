            <button type="button" class="col-3 btn btn-light">3</button>
            <button type="button" class="col-3 btn btn-warning">/</button>

            <button type="button" class="col-3 btn btn-light">0</button>
            <button type="button" class="col-3 btn btn-light">.</button>
            <button type="button" class="col-3 btn btn-info">=</button>
