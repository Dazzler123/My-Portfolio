<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../spa/pos/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="overflow-hidden">
<main class="row justify-content-center overflow-hidden mt-5">
    <div class="col-6 container-fluid row text-center mt-5 bg-secondary rounded-3">

        <!--textfield & clear all btn-->
        <button id="btn_Clear_All" type="button" class="col-1 btn btn-warning mt-3">C</button>
        <div class="col-11 mt-3">
            <input id="txt_Equation" type="text" class="form-control" placeholder="" aria-label="">
        </div>

        <!--value buttons-->
        <div class="col-12 row mt-3 g-1 mb-3">
            <button id="btn_Seven" type="button" class="col-3 btn btn-light">7</button>
            <button id="btn_Eight" type="button" class="col-3 btn btn-light">8</button>
            <button id="btn_Nine" type="button" class="col-3 btn btn-light">9</button>
            <button id="btn_Plus" type="button" class="col-3 btn btn-warning">+</button>

            <button id="btn_Four" type="button" class="col-3 btn btn-light">4</button>
            <button id="btn_Five" type="button" class="col-3 btn btn-light">5</button>
            <button id="btn_Six" type="button" class="col-3 btn btn-light">6</button>
            <button id="btn_Minus" type="button" class="col-3 btn btn-warning">-</button>

            <button id="btn_One" type="button" class="col-3 btn btn-light">1</button>
            <button id="btn_Two" type="button" class="col-3 btn btn-light">2</button>
            <button id="btn_Three" type="button" class="col-3 btn btn-light">3</button>
            <button id="btn_Slash" type="button" class="col-3 btn btn-warning">/</button>

            <button id="btn_Zero" type="button" class="col-3 btn btn-light">0</button>
            <button id="btn_Dot" type="button" class="col-3 btn btn-light">.</button>
            <button id="btn_Equals" type="button" class="col-3 btn btn-info">=</button>
            <button id="btn_Star" type="button" class="col-3 btn btn-warning">*</button>
        </div>

    </div>
</main>


<!--============================================================-->
<script src="../spa/pos/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../spa/pos/assets/js/jquery-3.6.1.min.js"></script>
<script>
    // clear textfield
    $('#btn_Clear_All').click(function () {
        $('#txt_Equation').val("");
    });

    // button 9
    $('#btn_Nine').click(function () {
        $('#txt_Equation').val($('#txt_Equation').val() + "9");
    });

    // button 8
    $('#btn_Eight').click(function () {
        $('#txt_Equation').val($('#txt_Equation').val() + "8");
    });

    // button 7
    $('#btn_Seven').click(function () {
        $('#txt_Equation').val($('#txt_Equation').val() + "7");
    });

    // button 6
    $('#btn_Six').click(function () {
        $('#txt_Equation').val($('#txt_Equation').val() + "6");
    });

    // button 5
    $('#btn_Five').click(function () {
        $('#txt_Equation').val($('#txt_Equation').val() + "5");
    });

    // button 4
    $('#btn_Four').click(function () {
        $('#txt_Equation').val($('#txt_Equation').val() + "4");
    });

    // button 3
    $('#btn_Three').click(function () {
        $('#txt_Equation').val($('#txt_Equation').val() + "3");
    });

    // button 2
    $('#btn_Two').click(function () {
        $('#txt_Equation').val($('#txt_Equation').val() + "2");
    });

    // button 1
    $('#btn_One').click(function () {
        $('#txt_Equation').val($('#txt_Equation').val() + "1");
    });

    // button 0
    $('#btn_Zero').click(function () {
        $('#txt_Equation').val($('#txt_Equation').val() + "0");
    });

    // button plus (+)
    $('#btn_Plus').click(function () {
        $('#txt_Equation').val($('#txt_Equation').val() + "+");
    });

    // button minus (-)
    $('#btn_Minus').click(function () {
        $('#txt_Equation').val($('#txt_Equation').val() + "-");
    });

    // button divide (/)
    $('#btn_Slash').click(function () {
        $('#txt_Equation').val($('#txt_Equation').val() + "/");
    });

    // button multiply (*)
    $('#btn_Star').click(function () {
        $('#txt_Equation').val($('#txt_Equation').val() + $('#btn_Star').text());
    });

    // button decimal dot (.)
    $('#btn_Dot').click(function () {
        $('#txt_Equation').val($('#txt_Equation').val() + $('#btn_Dot').text());
    });

    // button equals (=)  ---> answer
    $('#btn_Equals').click(function () {

    });


    //use parseint (to calculate final equation)
    // var a = '10';
    // var b = '20';
    // parseInt(a) + parseInt(b);


</script>
</body>
</html>
