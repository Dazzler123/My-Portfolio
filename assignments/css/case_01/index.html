<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 1 - Case 01</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <style>
        main {
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        main > section {
            height: 50vh;
            width: 50vw;
        }

        /*red rectangle*/
        main > :nth-child(1) {
            background: red;
        }

        /*green rectangle*/
        main > :nth-child(2) {
            background: green;
        }

        /*orange rectangle*/
        main > :nth-child(3) {
            background: orange;
            position: absolute;
            right: 0;
            top: 0;
        }

        /*pink rectangle*/
        main > :nth-child(4) {
            background: deeppink;
            position: absolute;
            right: 0px;
            top: 50vh;
        }

        /*white square in the center*/
        main > div {
            position: absolute;
            width: 150px;
            height: 150px;
            right: 0px;
            left: 0px;
            bottom: 0px;
            top: 0px;
            margin: auto;
            border: 1px solid white;
            background: white;
        }

    </style>
</head>
<body>
<main>
<!-- red, orange, green & pink four rectangles-->
    <section></section>
    <section></section>
    <section></section>
    <section></section>

    <!-- white square in the center-->
    <div></div>
</main>
</body>
</html>
