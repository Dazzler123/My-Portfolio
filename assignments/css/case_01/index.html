<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 1 - Case 01</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <style>
        main {
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        main > section {
            height: 50vh;
            width: 50vw;
        }

        main > :nth-child(1) {
            background: red;
        }

        main > :nth-child(2) {
            background: green;
        }

        main > :nth-child(3) {
            background: orange;
            position: absolute;
            right: 0;
            top: 0;
        }

        main > :nth-child(4) {
            background: deeppink;
            position: absolute;
            right: 0px;
            top: 50vh;
        }

    </style>
</head>
<body>
<main>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
</main>
</body>
</html>
