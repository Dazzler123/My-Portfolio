<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 1 - Case 01</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <style>
        main {
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        main > section {
            height: 50vh;
            width: 50vw;
        }

        /*red rectangle*/
        main > :nth-child(1) {
            background: red;
        }

        /*green rectangle*/
        main > :nth-child(2) {
            background: green;
        }

        /*orange rectangle*/
        main > :nth-child(3) {
            background: orange;
            position: absolute;
            right: 0;
            top: 0;
        }

        /*pink rectangle*/
        main > :nth-child(4) {
            background: deeppink;
            position: absolute;
            right: 0;
            top: 50vh;
        }

        /*white square in the center*/
        main > :nth-child(5) {
            position: absolute;
            width: 160px;
            height: 160px;
            right: 0;
            left: 0;
            bottom: 0;
            top: 0;
            margin: auto;
            border: 1px solid white;
            background: white;
        }

        /*circle inside the white square in the center*/
        main > :nth-child(5) > div {
            position: absolute;
            width: 65%;
            height: 65%;
            background: red;
            border-radius: 100%;
            right: 0;
            left: 0;
            bottom: 0;
            top: 0;
            margin: auto;
        }

        /*all white quarter circles in the four corners*/
        main > :nth-child(6), main > div:nth-child(7), main > div:nth-child(8), main > div:nth-child(9) {
            width: 130px;
            height: 130px;
            position: absolute;
            background: white;
        }

        /*top left white quarter circle*/
        main > :nth-child(6) {
            left: 0;
            top: 0;
            border-bottom-right-radius: 100%;
        }

        /*top right white quarter circle*/
        main > :nth-child(7) {
            right: 0;
            top: 0;
            border-bottom-left-radius: 100%;
        }

        /*bottom left white quarter circle*/
        main > :nth-child(8) {
            left: 0;
            bottom: 0;
            border-top-right-radius: 100%;
        }

        /*bottom right white quarter circle*/
        main > :nth-child(9) {
            right: 0;
            bottom: 0;
            border-top-left-radius: 100%;
        }

    </style>
</head>
<body>
<main>
    <!-- red, orange, green & pink four rectangles-->
    <section></section>
    <section></section>
    <section></section>
    <section></section>

    <!-- white square in the center-->
    <div>
        <!-- circle in the center-->
        <div></div>
    </div>

    <!-- white quarter circles in the four corners-->
    <div></div>
    <div></div>
    <div></div>
    <div></div>

</main>
</body>
</html>
