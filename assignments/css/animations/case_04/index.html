<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animations - Case 04</title>
    <style>

        /*sky*/
        body > section {
            /*border: 2px solid red;*/
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("sky.jpg");
            background-size: cover;
            background-position: center;
        }

        body > main {
            /*!*border: 2px solid red;*!*/
            position: absolute;
            left: 0;
            top: 27vh;
            width: 100%;
            height: 526px;
            margin: auto;
            overflow-x: hidden;
        }

        /*moving container*/
        body > main > section {
            height: 100%;
            width: 300%;

            animation-name: road-sky-animation;
            animation-duration: 8s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-timing-function: linear;
        }

        /*city*/
        body > main > section > div:first-child {
            /* border: 2px solid red; */
            position: relative;
            top: 0;
            height: 31vh;
            background-image: url("city.png");
            background-position: center;
        }

        /*road*/
        body > main > section >  div:last-child {
            /*border: 2px solid red;*/
            position: relative;
            top: 0;
            height: 302px;
            background-image: url("road.jpg");
            background-position: center;
        }

        /*car*/
        body > div {
            /*border: 2px solid red;*/
            position: fixed;
            top: 50vh;
            left: 0;
            right: 0;
            margin: auto;

            height: 136px;
            width: 398px;
            background-image: url("car.png");
            background-size: cover;
            background-position: center;
        }

        @keyframes road-sky-animation {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-25%);
            }

            50% {
                transform: translateX(-50%);
            }

            75% {
                transform: translateX(-60%);
            }

            100% {
                transform: translateX(-65%);
            }
        }

    </style>
</head>
<body>
<!--sky-->
<section></section>


<main>
    <!--moving container-->
    <section>
        <!--city-->
        <div></div>

        <!--road-->
        <div></div>
    </section>
</main>

<!--car-->
<div></div>

</body>
</html>
