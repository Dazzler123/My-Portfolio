<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animations - Case 03</title>
    <style>
        main {
            width: 900px;
            height: 480px;
            box-shadow: 1px 3px 5px 1px #736060;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            overflow-x: scroll;
        }

        main > section {
            height: 100%;
            width: 400%;
            display: flex;
        }

        main > section > div {
            height: 100%;
            width: 100%;
        }

        main>section>div:nth-child(1){
            background-color: #9c27b0;
            background-size: cover;
            background-position: center;
        }

        main>section>div:nth-child(2){
            background-color: #4d97ff;
            background-size: cover;
            background-position: center;
        }

        main>section>div:nth-child(3){
            background-color: #317A30;
            background-size: cover;
            background-position: center;
        }

        main>section>div:nth-child(4){
            background-color: #81436f;
            background-size: cover;
            background-position: center;
        }



    </style>
</head>
<body>

<main>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</main>

</body>
</html>
