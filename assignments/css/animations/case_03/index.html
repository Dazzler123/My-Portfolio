<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animations - Case 03</title>
    <style>
        main {
            width: 900px;
            height: 480px;
            box-shadow: 1px 3px 5px 1px #736060;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            overflow-x: hidden;
        }

        main > section {
            height: 100%;
            width: 400%;
            display: flex;

            animation-name: div-animation;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: alternate;
        }

        main > section > div {
            height: 100%;
            width: 100%;
        }

        main > section > div:nth-child(1) {
            background-color: #9c27b0;
            background-size: cover;
            background-position: center;
        }

        main > section > div:nth-child(2) {
            background-color: #4d97ff;
            background-size: cover;
            background-position: center;
        }

        main > section > div:nth-child(3) {
            background-color: #317A30;
            background-size: cover;
            background-position: center;
        }

        main > section > div:nth-child(4) {
            background-color: #81436f;
            background-size: cover;
            background-position: center;
        }

        @keyframes div-animation {
            0%, 20% {
                transform: translateX(0);
            }

            20%, 40% {
                /*left: 200px;*/
                transform: translateX(-25%);
            }

            50%, 70% {
                /*left: 200px;*/
                transform: translateX(-50%);
            }

            80%, 100% {
                /*left: 200px;*/
                transform: translateX(-75%);
            }
        }

    </style>
</head>
<body>

<main>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</main>

</body>
</html>
