<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS System</title>
    <meta content="Dasindu Bimalaka Hewagamage" name="author">
    <meta content="Dasindu Bimalaka Hewagamage" name="owner">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../pos/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style>

        /*btn container*/
        body > main > aside {
            width: 45vw;
            height: 90vh;
            left: 50vw;
            margin: 0;
            top: 10vh;
            display: inline-block;
        }

        /*all btn containers in common*/
        body > main > aside > div {
            width: 299px;
            height: 30%;
        }

        /*customer container*/
        body > main > aside > div:nth-child(1) {
            margin-right: 100px;
            margin-top: 5%;
        }

        /*items container*/
        body > main > aside > div:nth-child(2) {
            margin-top: 5%;
        }

        /*orders container*/
        body > main > aside > div:nth-child(3) {
            width: 290px;
        }

        /*background image*/
        body > main > img {
            width: 723px;
            height: 564px;
        }

        body > main > div:nth-child(1) > h2 {
            font-size: 30px;
        }

    </style>
</head>
<body>

<main class="container-fluid">
    <div>
        <h3 class="display-6">Hello There!</h3>
        <h2 class="display-6">Welcome to Dazzler's POS System</h2>
    </div>

    <img src="../pos/assets/img/Woman%20cashier%20at%20checkout%20in%20shop%20or%20supermarket.jpg" alt="bg_image">

    <!--use grid system to position contents-->
    <aside class="row position-absolute justify-content-center">
        <div class="col-5 shadow bg-body rounded-5">
            <h3 class="display-6">Customer</h3>
        </div>

        <div class="col-5 shadow bg-body rounded-5">
            <h3 class="display-6">Item</h3>
        </div>
        <div class="col-6 shadow bg-body rounded-5">
            <h3 class="display-6">Order</h3>
        </div>
    </aside>

    <small>Designed & Developed By Dasindu Hewagamage</small>
</main>


<!--============================================================-->
<script src="../pos/assets/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
