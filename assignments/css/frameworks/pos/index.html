<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS System</title>
    <meta content="Dasindu Bimlaka Hewagamage" name="author">
    <meta content="Dasindu Bimlaka Hewagamage" name="owner">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../pos/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../pos/assets/fonts/css/all.min.css" rel="stylesheet">
    <link href="../pos/assets/img/point-of-sale-icon-7.png" rel="icon">
    <style>

        #btn_Customer:hover, #btn_Item:hover, #btn_Place_Order:hover, #btn_Manage_Orders:hover {
            cursor: pointer;
            background: linear-gradient(45deg, rgba(29, 236, 197, 0.5), rgba(91, 14, 214, 0.5) 100%);
        }

    </style>
</head>
<body>

<!--dashboard form / home-->
<main id="dashboard_main_container" class="container-fluid row me-0 pe-0 ms-0 ps-0 overflow-hidden">
    <!--headings-->
    <div class="container col-md-6 col-sm-12 text-center">
        <h3 class="fw-bold fs-4 col-12 mt-5">Hello There!</h3>
        <h1 class="fw-bold fs-2 col-12 mb-5">Welcome to Dazzler's POS System</h1>

        <!--bg image-->
        <img src="../pos/assets/img/Woman%20cashier%20at%20checkout%20in%20shop%20or%20supermarket.jpg"
             class="img-fluid col-12" alt="bg_image">
    </div>

    <!--buttons-->
    <aside class="col-md-6 col-sm-12 row gap-4 mt-5 mb-5 justify-content-center text-center">
        <div id="btn_Customer" class="col-4 shadow bg-body rounded-5 h-50">
            <i class='fas fa-user-friends mt-5' style='font-size:48px'></i>
            <h3 class="display-6 fs-3 mt-3">Customer</h3>
        </div>

        <div id="btn_Item" class="col-4 shadow bg-body rounded-5 h-50">
            <i class="fa-solid fa-cubes mt-5" style='font-size:48px'></i>
            <h3 class="display-6 fs-3 mt-3">Item</h3>
        </div>

        <div id="btn_Place_Order" class="col-4 shadow bg-body rounded-5 h-50">
            <i class="fa-solid fa-cart-shopping mt-5" style='font-size:48px'></i>
            <h3 class="display-6 fs-3 mt-3">Place Order</h3>
        </div>

        <div id="btn_Manage_Orders" class="col-4 shadow bg-body rounded-5 h-50">
            <i class="fa-solid fa-file-invoice mt-5" style='font-size:48px'></i>
            <h3 class="display-6 fs-3 mt-3">Manage Orders</h3>
        </div>
    </aside>

    <small class="col-12 fw-light fs-6 text-end mt-3 pe-4">Designed & Developed By Dasindu Hewagamage</small>
</main>


<!--============================================================-->
<script src="../pos/assets/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
