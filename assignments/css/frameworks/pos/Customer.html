<body>

                Dazzler's POS System

                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!--Home-->

        </div>

</header>

<main class="container-fluid bg-light">

    <!--heading & icon-->
    <img src="../pos/assets/img/download.png" alt="customer icon">
    <h4 class="fw-semibold">Customer</h4>

    <!--search customer-->
    <div>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <h6 class="fw-normal">Search By</h6>
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>ID</option>
            <option value="1">Name</option>
        </select>
    </div>

    <!--crud btns-->
    <div class="row">
        <button type="button" class="btn btn-outline-success col-6 mb-4">+ Add New Customer</button>
        <button type="button" class="btn btn-outline-warning col-6 mb-4">Update Customer</button>
        <button type="button" class="btn btn-outline-danger col-6">- Delete Customer</button>
        <button type="button" class="btn btn-outline-primary col-6">View All Customers</button>
    </div>

    <!--customer details table-->
    <table class="table table-hover table-bordered">
        <thead class="table-primary">
        <tr>
            <th scope="col" class="text-center">Customer ID</th>
            <th scope="col" class="text-center">Customer Name</th>
            <th scope="col" class="text-center">Customer Address</th>
            <th scope="col" class="text-center">Customer Salary</th>
        </tr>
        </thead>
        <tbody>

        </tr>
        <tr>
            <td>C003</td>
            <td>Kamal Fernando</td>
            <td>Bellanwila</td>
            <td>25000</td>
        </tr>
        <tr>
            <td>C004</td>
            <td>Ranjith Wickramasinghe</td>
            <td>Kottawa</td>
            <td>50000</td>
        </tr>
        </tbody>
    </table>


</main>
