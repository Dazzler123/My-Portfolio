<script>
    // all items array
    var itemArr = []; //global scope

    // add new item btn on action
    $('#btn_Add_New_Item').click(function () {

        let itemCode = $('#txt_Item_Code').val();
        let itemName = $('#txt_Item_Name').val();
        let ppu = $('#txt_Price_Per_Unit').val();
        let qtyOnHand = $('#txt_QTY_On_Hand').val();

        var itemOne = {
            "id": itemCode,
            "name": itemName,
            "price_per_unit": ppu,
            "qty_On_Hand": qtyOnHand
        };

        //add to the array
        itemArr.push(itemOne);
    });

    //load all items to the table
    $('#get_All_Items').click(function () {
        //clear table
        $('#tbl_Customer_Body').empty();

        for (var customer of itemArr) {
            var row = "<tr><td>" + customer.id + "</td><td>" + customer.name + "</td><td>" + customer.address + "</td><td>" + customer.salary + "</td></tr>";

            // add to the table
            $('#tbl_Customer_Body').append(row);
        }
    });

    //search customer
    $('#btn_Search_Customer').click(function () {
        var alert = false;

        //clear table
        $('#tbl_Customer_Body').empty();

        //customer id or name input
        var id = $('#txt_Search_Cus_ID').val();

        for (var cus of itemArr) {
            if (id == cus.id) {
                var row = "<tr><td>" + cus.id + "</td><td>" + cus.name + "</td><td>" + cus.address + "</td><td>" + cus.salary + "</td></tr>";

                // add to the table
                $('#tbl_Customer_Body').append(row);

                // to trigger confirmation alert
                alert = true;
            }
        }

        //show alert here
    });

</script>
