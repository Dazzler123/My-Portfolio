<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Form</title>
    <meta content="Dasindu Bimlaka Hewagamage" name="author">
    <meta content="Dasindu Bimlaka Hewagamage" name="owner">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/fonts/css/all.min.css" rel="stylesheet">
    <link href="../assets/img/point-of-sale-icon-7.png" rel="icon">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <!--heading & icon-->
            <a class="navbar-brand" href="../index.html">
                <img src="../assets/img/online-grocery-shopping-concept-supermarket-smartphone-product-basket-icons-e-commerce-store-ordering-food-app-187308614.jpg"
                     alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Dazzler's POS System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!--Home-->
                    <li class="nav-item">
                        <a class="nav-link active link-primary" aria-current="page" href="../index.html">Home</a>
                    </li>

                    <!--Orders-->
                    <li class="nav-item">
                        <a class="nav-link active link-primary" href="#">Orders</a>
                    </li>

                    <!--Items-->
                    <li class="nav-item">
                        <a class="nav-link active link-primary" href="#">Items</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container-fluid bg-light">

    <!--heading & icon-->
    <i class="fa-solid fa-cubes" style="font-size: 150px"></i>
    <h4 class="fw-semibold">Items</h4>

    <!--search item-->
    <div>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <h6 class="fw-normal">Search By</h6>
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>Code</option>
            <option value="1">Name</option>
        </select>
    </div>

    <!--crud btns-->
    <div class="row">
        <button type="button" class="btn btn-outline-success col-6 mb-4">+ Add New Item</button>
        <button type="button" class="btn btn-outline-warning col-6 mb-4">Update Item</button>
        <button type="button" class="btn btn-outline-danger col-6">- Delete Item</button>
        <button type="button" class="btn btn-outline-primary col-6">View All Items</button>
    </div>

    <!--item details table-->
    <table class="table table-hover table-bordered">
        <thead class="table-primary">
        <tr>
            <th scope="col" class="text-center">Item Code</th>
            <th scope="col" class="text-center">Item Name</th>
            <th scope="col" class="text-center">Item Price</th>
            <th scope="col" class="text-center">Item Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>ITM-001</td>
            <td>Araliya Keerisamba 5kg</td>
            <td>1960.00</td>
            <td>350</td>
        </tr>
        <tr>
            <td>ITM-002</td>
            <td>Baasmathi Rice 25kg</td>
            <td>11250.00</td>
            <td>120</td>
        </tr>
        <tr>
            <td>ITM-003</td>
            <td>Maggie Coconut Milk 400g</td>
            <td>350.00</td>
            <td>20</td>
        </tr>
        <tr>
            <td>ITM-004</td>
            <td>Maliban Cream Cracker 150g</td>
            <td>300.00</td>
            <td>70</td>
        </tr>
        </tbody>
    </table>


</main>

<!--============================================================-->
<script src="../assets/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
