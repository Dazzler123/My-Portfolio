<main id="item_main_container" class="container-fluid bg-light row me-0 pe-0 ms-0 ps-0 justify-content-around">


    <!--heading-->
    <h4 class="fw-semibold fst-italic col-12 pt-4 pb-2 ps-4">Item Form</h4>

    <!--search item-->
    <div class="container card ps-0 pe-0 col-md-5 ms-3 row col-sm-12">
        <h5 class="card-header bg-primary">Search Item</h5>
        <div class="card-body border-0 p-0">
            <div style="margin-top: 17px;" class="d-flex col-8 ms-3" role="search">
                <input id="txt_Search_Item_Code" class="form-control me-2" type="search" placeholder="Search"
                       aria-label="Search">
                <button id="btn_Search_Item" class="btn btn-outline-success" type="submit">Search</button>
            </div>
            <h6 class="fst-italic fw-normal col-4 ms-3" style="padding-top: 16px;">Search By</h6>
            <select class="form-select form-select-sm col-8 ms-3 w-50" style="margin-bottom: 18px;"
                    aria-label=".form-select-sm example">
                <option selected>Item Code</option>
                <option value="1">Item Name</option>
            </select>
        </div>
    </div>


    <!--crud btns-->
    <div class="container row col-md-6 gap-3 mt-3 mb-3 justify-content-center col-sm-12">
        <button id="btn_Add_Item" type="button" class="btn btn-outline-success col-5" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">+ Add New Item
        </button>
        <button id="btn_Update_Item" type="button" class="btn btn-outline-warning col-5" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop2" disabled>Update Item
        </button>
        <button id="btn_Delete_Item" type="button" class="btn btn-outline-danger col-5" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop3" disabled>- Delete Item
        </button>
        <button id="btn_Get_All_Items" type="button" class="btn btn-outline-primary col-5">View All Items</button>
    </div>


    <!-- save item modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success">
                    <h5 class="modal-title" id="staticBackdropLabel">+ Add New Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!--save item input form-->
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Item Code : </label>
                        <input id="txt_Item_Code" type="text" class="form-control" id="formGroupExampleInput"
                               placeholder="Ex: ITM-001">
                        <span class="control-error fw-light fs-6 text-danger" id="lbl_Add_Item_Reg_ID"></span>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Item Name :</label>
                        <input id="txt_Item_Name" type="text" class="form-control" id="formGroupExampleInput2"
                               placeholder="Ex: Keerisamba 5kg">
                        <span class="control-error fw-light fs-6 text-danger" id="lbl_Add_Item_Reg_Name"></span>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Price Per Unit :</label>
                        <input id="txt_Price_Per_Unit" type="text" class="form-control" id="formGroupExampleInput3"
                               placeholder="Ex: 2500.00">
                        <span class="control-error fw-light fs-6 text-danger" id="lbl_Add_Item_Reg_PPU"></span>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Quantity On Hand :</label>
                        <input id="txt_QTY_On_Hand" type="text" class="form-control" id="formGroupExampleInput4"
                               placeholder="Ex: 500">
                        <span class="control-error fw-light fs-6 text-danger" id="lbl_Add_Item_Reg_QOH"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="btn_Add_New_Item" type="button" class="btn btn-primary">Save Item</button>
                </div>
            </div>
        </div>
    </div>

    <!--update item modal-->
    <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title" id="staticBackdropLabel2">Update Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!--update item input form-->
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Item Code : </label>
                        <input id="txt_Update_Item_Code" type="text" class="form-control" id="formGroupExampleInput5"

                        <span class="control-error fw-light fs-6 text-danger" id="lbl_Update_Item_Reg_ID"></span>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Item Name :</label>
                        <input id="txt_Update_Item_Name" type="text" class="form-control" id="formGroupExampleInput6"
                               placeholder="Ex: Keerisamba 5kg">
                        <span class="control-error fw-light fs-6 text-danger" id="lbl_Update_Item_Reg_Name"></span>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Price Per Unit :</label>
                        <input id="txt_Update_Price_Per_Unit" type="text" class="form-control"
                               id="formGroupExampleInput7"
                               placeholder="Ex: 2500.00">
                        <span class="control-error fw-light fs-6 text-danger" id="lbl_Update_Item_Reg_PPU"></span>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Quantity On Hand :</label>
                        <input id="txt_Update_QTY_On_Hand" type="text" class="form-control" id="formGroupExampleInput8"
                               placeholder="Ex: 500">
                        <span class="control-error fw-light fs-6 text-danger" id="lbl_Update_Item_Reg_QOH"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="btn_Update_Item_Details" type="button" class="btn btn-primary">Update Item</button>
                </div>
            </div>
        </div>
    </div>

    <!--delete item model-->
    <div class="modal fade" id="staticBackdrop3" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-top">
            <div class="modal-content">
                <div class="modal-header bg-danger">
                    <h5 class="modal-title" id="staticBackdropLabel3">Delete Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Are you sure you
                            want to delete this item?</label>
                        <br>
                        <label for="formGroupExampleInput" class="form-label fw-semibold">Code : </label>
                        <label id="lbl_Item_Code" for="formGroupExampleInput" class="form-label fw-semibold"></label>
                        <br>
                        <label for="formGroupExampleInput" class="form-label fw-semibold">Name : </label>
                        <label id="lbl_Item_Name" for="formGroupExampleInput"
                               class="form-label fw-semibold"></label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button id="btn_Delete_Customer_Details" type="button" class="btn btn-danger">Yes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--item details table-->
    <div class="container mt-5 justify-content-center col-md-12 col-sm-12">
        <table class="table table-hover table-bordered">
            <thead class="table-primary">
            <tr>
                <th scope="col" class="text-center">Item Code</th>
                <th scope="col" class="text-center">Item Name</th>
                <th scope="col" class="text-center">Price Per Unit</th>
                <th scope="col" class="text-center">Quantity On Hand</th>
            </tr>
            </thead>
            <tbody id="tbl_Item_Body">

            </tbody>
        </table>
    </div>

</main>

    // search item by ID
    function searchItemByID(id) {
        for (var item of itemArr) {
            if (item.id == id) {
                return item;
            }
        }
        return null;
    }

    function updateItem(id) {
        //search item
        let item = searchItemByID(id);
        if (item != null) {
            item.id = $("#txt_Update_Item_Code").val();
            item.name = $("#txt_Update_Item_Name").val();
            item.price_per_unit = $("#txt_Update_Price_Per_Unit").val();
            item.qty_On_Hand = $("#txt_Update_QTY_On_Hand").val();
            return true;
        } else {
            return false;
        }

    // add new item btn on action
    $('#btn_Add_New_Item').click(function () {
        let itemCode = $('#txt_Item_Code').val();

        let ppu = $('#txt_Price_Per_Unit').val();

    //load all items to the table

        //clear table
