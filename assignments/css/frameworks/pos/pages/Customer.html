<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <meta content="Dasindu Bimlaka Hewagamage" name="author">
    <meta content="Dasindu Bimlaka Hewagamage" name="owner">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/fonts/css/all.min.css" rel="stylesheet">
    <link href="../assets/img/point-of-sale-icon-7.png" rel="icon">

    <style>

        #cust_main_container {
            position: absolute;
            top: 7%;
        }

    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <!--heading & icon-->
            <a class="navbar-brand" href="../index.html">
                <img src="../assets/img/1892627.png"
                     alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Dazzler's POS System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!--Home-->
                    <li class="nav-item">
                        <a class="nav-link active link-primary" aria-current="page" href="../index.html">Home</a>
                    </li>

                    <!--Orders-->
                    <li class="nav-item">
                        <a class="nav-link active link-primary" href="#">Orders</a>
                    </li>

                    <!--Items-->
                    <li class="nav-item">
                        <a class="nav-link active link-primary" href="#">Items</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main id="cust_main_container" class="container-fluid bg-light row me-0 pe-0 ms-0 ps-0 justify-content-around">


    <!--heading-->
    <h4 class="fw-semibold fst-italic col-12 pt-4 pb-2 ps-4">Customer Form</h4>


    <!--search customer-->
    <div class="container card ps-0 pe-0 col-md-5 ms-3 row col-sm-12">
        <h5 class="card-header bg-primary">Search Customer</h5>
        <div class="card-body border-0 p-0">
            <div style="margin-top: 17px;" class="d-flex col-8 ms-3" role="search">
                <input id="txt_Search_Cus_ID" class="form-control me-2" type="search" placeholder="Search"
                       aria-label="Search">
                <button id="btn_Search_Customer" class="btn btn-outline-success" type="submit">Search</button>
            </div>
            <h6 class="fst-italic fw-normal col-4 ms-3" style="padding-top: 16px;">Search By</h6>
            <select class="form-select form-select-sm col-8 ms-3 w-50" style="margin-bottom: 18px;"
                    aria-label=".form-select-sm example">
                <option selected>ID</option>
                <option value="1">Name</option>
            </select>
        </div>
    </div>


    <!--crud btns-->
    <div class="container row col-md-6 gap-3 mt-3 mb-3 justify-content-center col-sm-12">
        <button id="btn_Add_Customer" type="button" class="btn btn-outline-success col-5" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">+ Add New Customer
        </button>
        <button id="btn_Update_Customer" type="button" class="btn btn-outline-warning col-5" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop2" disabled>Update Customer
        </button>
        <button id="btn_Delete_Customer" type="button" class="btn btn-outline-danger col-5" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop3" disabled>- Delete Customer
        </button>
        <button id="btn_Get_All_Customers" type="button" class="btn btn-outline-primary col-5">View All Customers
        </button>
    </div>


    <!-- save customer modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success">
                    <h5 class="modal-title" id="staticBackdropLabel">+ Add New Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!--save customer input form-->
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Customer ID : </label>
                        <input id="txt_Cus_ID" type="text" class="form-control" id="formGroupExampleInput"
                               placeholder="Ex: C001">
                        <span class="control-error fw-light fs-6 text-danger" id="lbl_Add_Cust_Reg_ID"></span>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Customer Name :</label>
                        <input id="txt_Cus_Name" type="text" class="form-control" id="formGroupExampleInput2"
                               placeholder="Enter Full Name">
                        <span class="control-error fw-light fs-6 text-danger" id="lbl_Add_Cust_Reg_Name"></span>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Customer Address :</label>
                        <input id="txt_Cus_Address" type="text" class="form-control" id="formGroupExampleInput3"
                               placeholder="Ex: 23, Alwis Town Road, Hendala, Wattala.">
                        <span class="control-error fw-light fs-6 text-danger" id="lbl_Add_Cust_Reg_Address"></span>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Customer Salary :</label>
                        <input id="txt_Cus_Salary" type="text" class="form-control" id="formGroupExampleInput4"
                               placeholder="Ex: 25000">
                        <span class="control-error fw-light fs-6 text-danger" id="lbl_Add_Cust_Reg_Salary"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="btn_Add_New_Customer" type="button" class="btn btn-primary">Save Customer</button>
                </div>
            </div>
        </div>
    </div>

    <!--update customer model-->
    <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title" id="staticBackdropLabel2">Update Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!--update customer input form-->
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Customer ID :</label>
                        <input id="txt_Update_Cus_ID" type="text" class="form-control" id="formGroupExampleInput5"
                               placeholder="Ex: C001">
                        <span class="control-error fw-light fs-6 text-danger" id="lbl_Update_Cust_Reg_ID"></span>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Customer Name :</label>
                        <input id="txt_Update_Cus_Name" type="text" class="form-control" id="formGroupExampleInput6"
                               placeholder="Enter Full Name">
                        <span class="control-error fw-light fs-6 text-danger" id="lbl_Update_Cust_Reg_Name"></span>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Customer Address :</label>
                        <input id="txt_Update_Cus_Address" type="text" class="form-control" id="formGroupExampleInput7"
                               placeholder="Ex: 23, Alwis Town Road, Hendala, Wattala.">
                        <span class="control-error fw-light fs-6 text-danger" id="lbl_Update_Cust_Reg_Address"></span>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Customer Salary :</label>
                        <input id="txt_Update_Cus_Salary" type="text" class="form-control" id="formGroupExampleInput8"
                               placeholder="Ex: 25000">
                        <span class="control-error fw-light fs-6 text-danger" id="lbl_Update_Cust_Reg_Salary"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="btn_Update_Customer_Details" type="button" class="btn btn-primary">Update Customer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--delete customer model-->
    <div class="modal fade" id="staticBackdrop3" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-top">
            <div class="modal-content">
                <div class="modal-header bg-danger">
                    <h5 class="modal-title" id="staticBackdropLabel3">Delete Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Are you sure you
                            want to delete this customer?</label>
                        <br>
                        <label for="formGroupExampleInput" class="form-label fw-semibold">ID : </label>
                        <label id="lbl_Customer_ID" for="formGroupExampleInput" class="form-label fw-semibold"></label>
                        <br>
                        <label for="formGroupExampleInput" class="form-label fw-semibold">Name : </label>
                        <label id="lbl_Customer_Name" for="formGroupExampleInput"
                               class="form-label fw-semibold"></label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button id="btn_Delete_Customer_Details" type="button" class="btn btn-danger">Yes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--customer details table-->
    <div class="container mt-5 justify-content-center col-md-12 col-sm-12">
        <table class="table table-hover table-bordered">
            <thead class="table-primary">
            <tr>
                <th scope="col" class="text-center">Customer ID</th>
                <th scope="col" class="text-center">Customer Name</th>
                <th scope="col" class="text-center">Customer Address</th>
                <th scope="col" class="text-center">Customer Salary</th>
            </tr>
            </thead>
            <tbody id="tbl_Customer_Body">

            </tbody>
        </table>
    </div>

</main>

<!--============================================================-->
<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../assets/js/jquery-3.6.1.min.js"></script>

<script>
    // all customers array
    var customerArr = []; //global scope


    ///////////////////////////// VALIDATION ////////////////////////////////////////////
    // customer details patterns
    const cusIDRegEx = /^(C00-)[0-9]{1,3}$/;
    const cusNameRegEx = /^[A-z ]{5,20}$/;
    const cusAddressRegEx = /^[0-9/A-z. ,]{7,}$/;
    const cusSalaryRegEx = /^[0-9]{1,}[.]?[0-9]{1,2}$/;

    // customer validation pattern array //global scope
    let customerValidations = [];
    //push add new customer textfield validations to the array
    customerValidations.push({
        reg: cusIDRegEx,
        field: $('#txt_Cus_ID'),
        error: 'Customer ID Pattern is Wrong : C00-001'
    });
    customerValidations.push({
        reg: cusNameRegEx,
        field: $('#txt_Cus_Name'),
        error: 'Customer Name Pattern is Wrong : A-z 5-20'
    });
    customerValidations.push({
        reg: cusAddressRegEx,
        field: $('#txt_Cus_Address'),
        error: 'Customer Address Pattern is Wrong : A-z 0-9 ,/'
    });
    customerValidations.push({
        reg: cusSalaryRegEx,
        field: $('#txt_Cus_Salary'),
        error: 'Customer Salary Pattern is Wrong : 100 or 100.00'
    });
    //push update customer textfield validations to the array
    customerValidations.push({
        reg: cusIDRegEx,
        field: $('#txt_Update_Cus_ID'),
        error: 'Customer ID Pattern is Wrong : C00-001'
    });
    customerValidations.push({
        reg: cusNameRegEx,
        field: $('#txt_Update_Cus_Name'),
        error: 'Customer Name Pattern is Wrong : A-z 5-20'
    });
    customerValidations.push({
        reg: cusAddressRegEx,
        field: $('#txt_Update_Cus_Address'),
        error: 'Customer Address Pattern is Wrong : A-z 0-9 ,/'
    });
    customerValidations.push({
        reg: cusSalaryRegEx,
        field: $('#txt_Update_Cus_Salary'),
        error: 'Customer Salary Pattern is Wrong : 100 or 100.00'
    });

    //save customer validation
    $("#txt_Cus_ID,#txt_Cus_Name,#txt_Cus_Address,#txt_Cus_Salary").on('keyup', function (event) {
        checkValidity();
        //set correct data to make value less than zero
        $('#txt_Update_Cus_ID').val("C00-001");
        $('#txt_Update_Cus_Name').val("Dasindu");
        $('#txt_Update_Cus_Address').val("Wattala");
        $('#txt_Update_Cus_Salary').val("15000.00");
    });

    $("#txt_Cus_ID,#txt_Cus_Name,#txt_Cus_Address,#txt_Cus_Salary").on('blur', function (event) {
        checkValidity();
    });

    $("#txt_Cus_ID").on('keydown', function (event) {
        if (event.key == "Enter" && check(cusIDRegEx, $("#txt_Cus_ID"))) {
            $("#txt_Cus_Name").focus();
        } else {
            focusText($("#txt_Cus_ID"));
        }
    });

    $("#txt_Cus_Name").on('keydown', function (event) {
        if (event.key == "Enter" && check(cusNameRegEx, $("#txt_Cus_Name"))) {
            focusText($("#txt_Cus_Address"));
        }
    });

    $("#txt_Cus_Address").on('keydown', function (event) {
        if (event.key == "Enter" && check(cusAddressRegEx, $("#txt_Cus_Address"))) {
            focusText($("#txt_Cus_Salary"));
        }
    });

    $("#txt_Cus_Salary").on('keydown', function (event) {
        if (event.key == "Enter" && check(cusSalaryRegEx, $("#txt_Cus_Salary"))) {
        }
    });


    // update customer validation
    $("#txt_Update_Cus_ID,#txt_Update_Cus_Name,#txt_Update_Cus_Address,#txt_Update_Cus_Salary").on('keyup', function (event) {
        checkValidity();
        //set correct data to make value less than zero
        $('#txt_Cus_ID').val("C00-001");
        $('#txt_Cus_Name').val("Dasindu");
        $('#txt_Cus_Address').val("Wattala");
        $('#txt_Cus_Salary').val("15000.00");
    });

    $("#txt_Update_Cus_ID,#txt_Update_Cus_Name,#txt_Update_Cus_Address,#txt_Update_Cus_Salary").on('blur', function (event) {
        checkValidity();
    });

    $("#txt_Update_Cus_ID").on('keydown', function (event) {
        if (event.key == "Enter" && check(cusIDRegEx, $("#txt_Update_Cus_ID"))) {
            $("#txt_Update_Cus_Name").focus();
        } else {
            focusText($("#txt_Update_Cus_ID"));
        }
    });

    $("#txt_Update_Cus_Name").on('keydown', function (event) {
        if (event.key == "Enter" && check(cusNameRegEx, $("#txt_Update_Cus_Name"))) {
            focusText($("#txt_Update_Cus_Address"));
        }
    });

    $("#txt_Update_Cus_Address").on('keydown', function (event) {
        if (event.key == "Enter" && check(cusAddressRegEx, $("#txt_Update_Cus_Address"))) {
            focusText($("#txt_Update_Cus_Salary"));
        }
    });

    $("#txt_Update_Cus_Salary").on('keydown', function (event) {
        if (event.key == "Enter" && check(cusSalaryRegEx, $("#txt_Update_Cus_Salary"))) {
        }
    });

    function checkValidity() {
        let errorCount = 0;
        for (let validation of customerValidations) {
            if (check(validation.reg, validation.field)) {
                textSuccess(validation.field, "");
            } else {
                errorCount = errorCount + 1;
                setTextError(validation.field, validation.error);
            }
        }
        setButtonState(errorCount);
    }

    function check(regex, txtField) {
        let inputValue = txtField.val();
        return regex.test(inputValue) ? true : false;
    }

    function setTextError(txtField, error) {
        if (txtField.val().length <= 0) {
            defaultText(txtField, "");
        } else {
            txtField.css('border', '2px solid red');
            txtField.parent().children('span').text(error);
        }
    }

    function textSuccess(txtField, error) {
        if (txtField.val().length <= 0) {
            defaultText(txtField, "");
        } else {
            txtField.css('border', '2px solid green');
            txtField.parent().children('span').text(error);
        }
    }

    function defaultText(txtField, error) {
        txtField.css("border", "1px solid #ced4da");
        txtField.parent().children('span').text(error);
    }

    function focusText(txtField) {
        txtField.focus();
    }

    function setButtonState(value) {
        if (value > 0) {
            $("#btn_Add_New_Customer").attr('disabled', true);
            $("#btn_Update_Customer_Details").attr('disabled', true);
        } else {
            $("#btn_Add_New_Customer").attr('disabled', false);
            $("#btn_Update_Customer_Details").attr('disabled', false);
        }
    }
    ///////////////////////////////////////////////////////////////////////////////////////


    //get selected table row data
    function getRowData() {
        $('#tbl_Customer_Body > tr').click(function () {
            let id = $(this, '#tbl_Customer_Body>tr').children(':nth-child(1)').text();
            let name = $(this, '#tbl_Customer_Body>tr').children(':nth-child(2)').text();
            let address = $(this, '#tbl_Customer_Body>tr').children(':nth-child(3)').text();
            let salary = $(this, '#tbl_Customer_Body>tr').children(':nth-child(4)').text();

            // enable update delete btns
            $('#btn_Update_Customer').removeAttr('disabled');
            $('#btn_Delete_Customer').removeAttr('disabled');

            //set data to update customer modal textfields
            $('#btn_Update_Customer').click(function () {
                //search before adding
                if (searchCustomerByID(id) != null) {
                    $('#txt_Update_Cus_ID').val(id);
                    $('#txt_Update_Cus_Name').val(name);
                    $('#txt_Update_Cus_Address').val(address);
                    $('#txt_Update_Cus_Salary').val(salary);
                } else {
                    $("#txt_Update_Cus_ID,#txt_Update_Cus_Name,#txt_Update_Cus_Address,#txt_Update_Cus_Salary").val("");
                }
                //disable id textfield
                $('#txt_Update_Cus_ID').prop('disabled', true);
            });

            //set data to delete customer modal confirmation
            $('#btn_Delete_Customer').click(function () {
                //search before adding
                if (searchCustomerByID(id) != null) {
                    $('#lbl_Customer_ID').text(id);
                    $('#lbl_Customer_Name').text(name);
                } else {
                    $('#lbl_Customer_ID').text("");
                    $('#lbl_Customer_Name').text("");
                }
            });
        });
    }

    // search customer by ID
    function searchCustomerByID(id) {
        for (var cus of customerArr) {
            if (cus.id == id) {
                return cus;
            }
        }
        return null;
    }

    function updateCustomer(id) {
        //search customer
        let customer = searchCustomerByID(id);
        if (customer != null) {
            customer.id = $("#txt_Update_Cus_ID").val();
            customer.name = $("#txt_Update_Cus_Name").val();
            customer.address = $("#txt_Update_Cus_Address").val();
            customer.salary = $("#txt_Update_Cus_Salary").val();
            return true;
        } else {
            return false;
        }
    }

    function deleteCustomer(id) {
        let customer = searchCustomerByID(id);
        if (customer != null) {
            let indexNumber = customerArr.indexOf(customer);
            //remove from the array
            customerArr.splice(indexNumber, 1);
            return true;
        } else {
            return false;
        }
    }


    //clear add customer textfields
    $('#btn_Add_Customer').click(function () {
        $("#txt_Cus_ID,#txt_Cus_Name,#txt_Cus_Address,#txt_Cus_Salary").val("");
    });

    $('#btn_Add_New_Customer').click(function () {
        let customerID = $('#txt_Cus_ID').val();
        let customerName = $('#txt_Cus_Name').val();
        let customerAddress = $('#txt_Cus_Address').val();
        let customerSalary = $('#txt_Cus_Salary').val();

        var customerOne = {
            "id": customerID,
            "name": customerName,
            "address": customerAddress,
            "salary": customerSalary
        };
        //add to the array
        customerArr.push(customerOne);

        var row = "<tr><td>" + customerID + "" + "</td><td>" + customerName + "</td><td>" + customerAddress +
            "</td><td>" + customerSalary + "</td></tr>";

        // add to the table
        $('#tbl_Customer_Body').append(row);
        // alert
        alert("Customer saved successfully.");
        //select table row
        getRowData();
        // close modal
        $('#staticBackdrop').modal('hide');
    });

    // search customer
    $('#btn_Search_Customer').click(function () {
        //clear table
        $('#tbl_Customer_Body').empty();

        //get customer object
        var cusObj = searchCustomerByID($('#txt_Search_Cus_ID').val());

        // show error alert
        if (cusObj == null) {
            alert("No such customer found with given ID!");
            //clear textfield
            $('#txt_Search_Cus_ID').val("");
        } else {
            var row = "<tr><td>" + cusObj.id + "</td><td>" + cusObj.name + "</td><td>" + cusObj.address + "</td><td>" + cusObj.salary + "</td></tr>";
            // add to the table
            $('#tbl_Customer_Body').append(row);
        }
        //select table row
        getRowData();
    });

    $('#btn_Update_Customer_Details').click(function () {
        //confirmation alert
        if (updateCustomer($('#txt_Update_Cus_ID').val())) {
            // confirmation alert
            alert("Customer details updated.");
            // close modal
            $('#staticBackdrop2').modal('hide');
            //disable update customer button
            $('#btn_Update_Customer').prop('disabled', true);
        } else {
            alert("Update failed!");
        }
    });

    $('#btn_Delete_Customer_Details').click(function () {
        let deleteID = $("#lbl_Customer_ID").text();

        if (deleteCustomer(deleteID)) {
            //confirmation alert
            alert("Customer deleted successfully.");
            // close modal
            $('#staticBackdrop3').modal('hide');
            //disable delete customer button
            $('#btn_Delete_Customer').prop('disabled', true);
        } else {
            alert("Process failed!");
        }
    });

    //load all customers to the table
    $('#btn_Get_All_Customers').click(function () {
        //clear table
        $('#tbl_Customer_Body').empty();

        for (var customer of customerArr) {
            var row = "<tr><td>" + customer.id + "</td><td>" + customer.name + "</td><td>" + customer.address + "</td><td>" + customer.salary + "</td></tr>";

            // add to the table
            $('#tbl_Customer_Body').append(row);
        }
        //select table row
        getRowData();
    });

</script>
</body>
</html>
