<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <meta content="Dasindu Bimlaka Hewagamage" name="author">
    <meta content="Dasindu Bimlaka Hewagamage" name="owner">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/fonts/css/all.min.css" rel="stylesheet">
    <link href="../assets/img/point-of-sale-icon-7.png" rel="icon">

    <style>

        #cust_main_container {
            position: absolute;
            top: 7%;
        }

    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <!--heading & icon-->
            <a class="navbar-brand" href="../index.html">
                <img src="../assets/img/1892627.png"
                     alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Dazzler's POS System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!--Home-->
                    <li class="nav-item">
                        <a class="nav-link active link-primary" aria-current="page" href="../index.html">Home</a>
                    </li>

                    <!--Orders-->
                    <li class="nav-item">
                        <a class="nav-link active link-primary" href="#">Orders</a>
                    </li>

                    <!--Items-->
                    <li class="nav-item">
                        <a class="nav-link active link-primary" href="#">Items</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main id="cust_main_container" class="container-fluid bg-light row me-0 pe-0 ms-0 ps-0 justify-content-around">


    <!--heading-->
    <h4 class="fw-semibold fst-italic col-12 pt-4 pb-2 ps-4">Customer Form</h4>


    <!--search customer-->
    <div class="container card ps-0 pe-0 col-md-5 ms-3 row col-sm-12">
        <h5 class="card-header bg-primary">Search Customer</h5>
        <div class="card-body border-0 p-0">
            <div style="margin-top: 17px;" class="d-flex col-8 ms-3" role="search">
                <input id="txt_Search_Cus_ID" class="form-control me-2" type="search" placeholder="Search"
                       aria-label="Search">
                <button id="btn_Search_Customer" class="btn btn-outline-success" type="submit">Search</button>
            </div>
            <h6 class="fst-italic fw-normal col-4 ms-3" style="padding-top: 16px;">Search By</h6>
            <select class="form-select form-select-sm col-8 ms-3 w-50" style="margin-bottom: 18px;"
                    aria-label=".form-select-sm example">
                <option selected>ID</option>
                <option value="1">Name</option>
            </select>
        </div>
    </div>


    <!--crud btns-->
    <div class="container row col-md-6 gap-3 mt-3 mb-3 justify-content-center col-sm-12">
        <button type="button" class="btn btn-outline-success col-5" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">+ Add New Customer
        </button>
        <button id="btn_Update_Customer" type="button" class="btn btn-outline-warning col-5" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop2" disabled>Update Customer
        </button>
        <button id="btn_Delete_Customer" type="button" class="btn btn-outline-danger col-5" disabled>- Delete Customer
        </button>
        <button id="btn_Get_All_Customers" type="button" class="btn btn-outline-primary col-5">View All Customers
        </button>
    </div>


    <!-- save customer modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success">
                    <h5 class="modal-title" id="staticBackdropLabel">+ Add New Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!--save customer input form-->
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Customer ID : </label>
                        <input id="txt_Cus_ID" type="text" class="form-control" id="formGroupExampleInput"
                               placeholder="Ex: C001">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Customer Name :</label>
                        <input id="txt_Cus_Name" type="text" class="form-control" id="formGroupExampleInput2"
                               placeholder="Enter Full Name">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Customer Address :</label>
                        <input id="txt_Cus_Address" type="text" class="form-control" id="formGroupExampleInput3"
                               placeholder="Ex: 23, Alwis Town Road, Hendala, Wattala.">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Customer Salary :</label>
                        <input id="txt_Cus_Salary" type="text" class="form-control" id="formGroupExampleInput4"
                               placeholder="Ex: 25000">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="btn_Add_New_Customer" type="button" class="btn btn-primary">Save Customer</button>
                </div>
            </div>
        </div>
    </div>

    <!--update customer model-->
    <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title" id="staticBackdropLabel2">Update Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!--update customer input form-->
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Customer ID : </label>
                        <input id="txt_Update_Cus_ID" type="text" class="form-control" id="formGroupExampleInput5"
                               placeholder="Ex: C001">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Customer Name :</label>
                        <input id="txt_Update_Cus_Name" type="text" class="form-control" id="formGroupExampleInput6"
                               placeholder="Enter Full Name">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Customer Address :</label>
                        <input id="txt_Update_Cus_Address" type="text" class="form-control" id="formGroupExampleInput7"
                               placeholder="Ex: 23, Alwis Town Road, Hendala, Wattala.">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Customer Salary :</label>
                        <input id="txt_Update_Cus_Salary" type="text" class="form-control" id="formGroupExampleInput8"
                               placeholder="Ex: 25000">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="btn_Update_Customer_Details" type="button" class="btn btn-primary">Update Customer
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!--customer details table-->
    <div class="container mt-5 justify-content-center col-md-12 col-sm-12">
        <table class="table table-hover table-bordered">
            <thead class="table-primary">
            <tr>
                <th scope="col" class="text-center">Customer ID</th>
                <th scope="col" class="text-center">Customer Name</th>
                <th scope="col" class="text-center">Customer Address</th>
                <th scope="col" class="text-center">Customer Salary</th>
            </tr>
            </thead>
            <tbody id="tbl_Customer_Body">

            </tbody>
        </table>
    </div>

</main>

<!--============================================================-->
<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../assets/js/jquery-3.6.1.min.js"></script>

<script>
    // all customers array
    var customerArr = []; //global scope


    //get selected table row
    function getSelectedRow() {
        $('#tbl_Customer_Body>tr').click(function () {
            // enable update delete btns
            $('#btn_Update_Customer').removeAttr('disabled');
            $('#btn_Delete_Customer').removeAttr('disabled');

            let id = $('this').children(':eq(0)').text();
            let name = $('this').children(':eq(1)').text();
            let address = $('this').children(':eq(2)').text();
            let salary = $('this').children(':eq(3)').text();

            let customerData = {
                "id": id,
                "name": name,
                "address": address,
                "salary": salary
            };

            console.log(customerData);
        });
    }


    //focus textfields after enter key pressed (save customer modal)
    $('#txt_Cus_ID').on('keydown', function (event) {
        if (event.key == "Enter") {
            $('#txt_Cus_Name').focus();
        }
    });
    $('#txt_Cus_Name').on('keydown', function (event) {
        if (event.key == "Enter") {
            $('#txt_Cus_Address').focus();
        }
    });
    $('#txt_Cus_Address').on('keydown', function (event) {
        if (event.key == "Enter") {
            $('#txt_Cus_Salary').focus();
        }
    });
    $('#txt_Cus_Salary').on('keydown', function (event) {
        if (event.key == "Enter") {
            $('#btn_Add_New_Customer').focus();
        }
    });
    ////////////////////////////////////////////////////////////////
    //focus textfields after enter key pressed (update customer modal)
    $('#txt_Update_Cus_ID').on('keydown', function (event) {
        if (event.key == "Enter") {
            $('#txt_Update_Cus_Name').focus();
        }
    });
    $('#txt_Update_Cus_Name').on('keydown', function (event) {
        if (event.key == "Enter") {
            $('#txt_Update_Cus_Address').focus();
        }
    });
    $('#txt_Update_Cus_Address').on('keydown', function (event) {
        if (event.key == "Enter") {
            $('#txt_Update_Cus_Salary').focus();
        }
    });
    $('#txt_Update_Cus_Salary').on('keydown', function (event) {
        if (event.key == "Enter") {
            $('#btn_Update_Customer_Details').focus();
        }
    });

    //disable tab key
    $("#txt_Cus_ID,#txt_Cus_Name,#txt_Cus_Address,#txt_Cus_Salary,#txt_Update_Cus_ID," +
        "#txt_Update_Cus_Name,#txt_Update_Cus_Address,#txt_Update_Cus_Salary").on('keydown', function (event) {
        if (event.key == "Tab") {
            event.preventDefault();
        }
    });
    ////////////////////////////////////////////////////////////////

    // $('#btn_Update_Customer').click(function () {
    //     //get selected table row
    //     var rowData = getSelectedRow();
    //     console.log(rowData);
    // });


    // add new customer btn on action
    $('#btn_Add_New_Customer').click(function () {
        let customerID = $('#txt_Cus_ID').val();
        let customerName = $('#txt_Cus_Name').val();
        let customerAddress = $('#txt_Cus_Address').val();
        let customerSalary = $('#txt_Cus_Salary').val();

        var customerOne = {
            "id": customerID,
            "name": customerName,
            "address": customerAddress,
            "salary": customerSalary
        };

        //add to the array
        customerArr.push(customerOne);

        var row = "<tr><td>" + customerID + "" + "</td><td>" + customerName + "</td><td>" + customerAddress +
            "</td><td>" + customerSalary + "</td></tr>";

        // add to the table
        $('#tbl_Customer_Body').append(row);

        //get selected table row
        getSelectedRow();
    });


    //load all customers to the table
    $('#btn_Get_All_Customers').click(function () {
        //clear table
        $('#tbl_Customer_Body').empty();

        for (var customer of customerArr) {
            var row = "<tr><td>" + customer.id + "</td><td>" + customer.name + "</td><td>" + customer.address + "</td><td>" + customer.salary + "</td></tr>";

            // add to the table
            $('#tbl_Customer_Body').append(row);
        }

        //get selected table row
        getSelectedRow();
    });


    //search customer
    $('#btn_Search_Customer').click(function () {
        var alert = false;

        //clear table
        $('#tbl_Customer_Body').empty();

        //customer id or name input
        var id = $('#txt_Search_Cus_ID').val();

        for (var cus of customerArr) {
            if (id == cus.id) {
                var row = "<tr><td>" + cus.id + "</td><td>" + cus.name + "</td><td>" + cus.address + "</td><td>" + cus.salary + "</td></tr>";

                // add to the table
                $('#tbl_Customer_Body').append(row);

                // to trigger confirmation alert
                alert = true;
            }
        }
        //show alert here

        //get selected table row
        getSelectedRow();
    });


</script>
</body>
</html>
