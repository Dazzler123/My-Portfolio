<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transitions - Case 02</title>
    <style>
        body {
            background-color: #4d97ff;
        }

        body > div {
            border: 12px solid white;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;

            height: 300px;
            width: 300px;
            border-radius: 100%;
            background-color: gray;

            border-top: 12px solid red;
            cursor: pointer;
        }

        body > div > h3 {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            height: max-content;
            width: max-content;

            font-family: system-ui;
            font-size: 35px;
            color: white;

        }

        /*while hovering*/
        body > div:hover {
            transition: all 2s;
            transform: rotate(360deg);
        }

        body > div:hover > h3 {
            transition: all 2s;
            transform: rotate(-360deg);
        }
