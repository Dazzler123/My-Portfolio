<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/fonts/css/all.min.css">

    <title>Transitions - Case 01</title>
    <style>
        section {
            width: 230px;
            height: 500px;
            position: relative;
            top: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            font-family: Ubuntu;
            right: 175px;
        }

        section > div {
            left: 0;
            position: relative;
            height: 50px;
            width: 100%;
            background-color: #8715b4;
            color: white;
            box-shadow: 3px 2px 5px 1px #2b1d9e9e;
            cursor: pointer;
            transition-property: all;
            transition-duration: 1s;
        }

        section > div > h4 {
            padding-left: 10px;
            position: absolute;
            top: 0;
            bottom: 0;
            margin: auto;
            height: max-content;
        }

        section > div > i {
            position: absolute;
            right: 15px;
            top: 0;
            bottom: 0;
            height: max-content;
            margin: auto;
            font-size: 25px;
        }

        section > div:hover {
            left: 175px;
            transition-property: all;
            transition-duration: 1s;
        }

    </style>
</head>
<body>
<section>
    <div>
        <h4>Menu One</h4>
        <i class="fa-solid fa-address-book"></i>
    </div>

    <div>
        <h4>Menu Two</h4>
        <i class="fa-solid fa-truck-medical"></i>
    </div>

    <div>
        <h4>Menu Three</h4>
        <i class="fa-solid fa-book-atlas"></i>
    </div>

    <div>
        <h4>Menu Four</h4>
        <i class="fa-solid fa-layer-group"></i>
    </div>

    <div>
        <h4>Menu Five</h4>
        <i class="fa-solid fa-cart-arrow-down"></i>
    </div>
</section>

</body>
</html>
